<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>姓:<input v-model="xing"></p>
        <p>名:<input v-model="ming"></p>
        <p>姓名：{{namefun()}}</p>
        <p>姓名：{{namefun()}}</p>
        <p>姓名：{{namefun()}}</p>

        <p>计算属性：{{cname}}</p>
        <p>计算属性：{{cname}}</p>
        <p>计算属性：{{cname}}</p>
        <p>计算属性：{{cname}}</p>

        <button @click="cname = '李四'">修改</button>

    </div>

    <script src="./vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                xing: '',
                ming: '',
                name: ''
            },

            // 计算属性：
            // computed；{
            // 直接当作普通属性调用不加括号
            // 任何data中数据变化立即重新计算
            // 计算属性会缓存，当多次访问计算结果，返回第一次计算结果
            // return 必须return结果

            // }


            computed: {
                cname() {
                    console.log('被调用了');
                    // console.log('get被调用了');
                    return this.xing + this.ming
                },
            },



            // 添加事件
            methods: {
                namefun() {
                    console.log('方法调用');
                    this.name = this.xing + this.ming
                    return this.xing + this.ming
                }
            }
        })



    </script>
</body>

</html>
