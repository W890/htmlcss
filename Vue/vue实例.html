<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- vue视图层 -->
    <div id="div1">
        {{msg}}
    </div>
    <div id="div2">
        {{msg}}
    </div>
    <script src="./vue.js"></script>
    <script>

        var vm1 = new Vue({
            el:'#div1',
            data:{
                msg:'我是div1的'
            }
        }) 
        var vm1 = new Vue({
            el:'#div2',
            data:{
                msg:'我是div2的'
            }
        })
        // 一个页面中允许存在多个vue实例，但是不允许重复和嵌套
    </script>
</body>
</html>
