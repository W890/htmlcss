<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            width: 400px;
            height: 400px;
            border: 1px solid;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: flex-start;
            align-items: flex-start;
            justify-content: space-between;
        }

        li {
            width: 80px;
            height: 50px;
            border: 1px solid;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
        li:first-child{
            background-color: red;
        }
        li:nth-child(2){
            background-color: antiquewhite;
        }
        li:last-child{
            background-color: green;
        }
    </style>
</head>

<body>
    <ul>
        <li>阿道夫</li>
        <li>阿斯顿发</li>
        <li>覆盖</li>
    </ul>
</body>

</html>
