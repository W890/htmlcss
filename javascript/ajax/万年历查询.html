<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万年历查询</title>
</head>
<body>
    查询日期<input class="data" type="text">
    <button onclick="f1()">登录</button>

    <script>
        let data = document.querySelector('.data')
        function f1(params) {
            if (!data.value) {
                return alert("表单不能为空")
            }
            if (data.value != '2023-3-18') {
                return alert("请填写正确日期")
            }
            let xhr = new XMLHttpRequest()
            xhr.open('get', 'http://192.168.0.88:3002/wan?date=2023-3-18')
            xhr.setRequestHeader('token', '123456')
            xhr.send('data=2023-3-18');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
        }
    </script>

</body>
</html>
