<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <input class="admin" type="text">
    <button onclick="xun()">寻找</button>
    <script src="./aja练习/ajax.js"></script>+
 <script>
     function xun(params) {
            let admin = document.querySelector('.admin').value
            // 发起ajax
            ajax({
                method: 'get', //请求方式
                url: 'https://api.vvhan.com/api/ti.ku',  //地址

                data: {
                    ti: '题目'

                // 成功的结果

                    // 请求结果
                    console.log(res);
                    localStorage.setItem('token', res.data.ti)
                }
            })
        }
 </script>
