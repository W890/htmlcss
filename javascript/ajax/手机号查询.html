<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    输入手机号<input class="pho" type="">
    <button onclick="f1()">登录</button>

    <script>
        let pho = document.querySelector('.pho')
        function f1(params) {
            if (!pho.value) {
                return alert("表单不能为空")
            }
            if (pho.value != '15964210515') {
                return alert("手机号错误")
            }
            let xhr = new XMLHttpRequest()
            xhr.open('get', 'http://192.168.0.88:3002/phone')
            xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded')
            xhr.send('phone=15964210515');
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    console.log(JSON.parse(xhr.responseText))
                }
            }
        }
    </script>
</body>

</html>
