<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
</head>
<body>
    <input>
    <script>
        let input = document.querySelector('input');
        input.onkeyup = function(e) {
            //console.log('弹起来');
            if(e.keyCode == 13) {
                console.log('你敲回车了');
            }
            console.log(e);
            console.log('弹起来');
        }
        input.onkeydown = function(e) {
            console.log(e.keyCode);
        }
    </script>
</body>
</html>
