<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串</title>
</head>
<body>
    <script>
        let str = '君不见黄河之水天上来'

        console.log(typeof str);
        // 构造函数 返回一个字符串对象
        var text6 = new String('fff ddd');
        console.log(typeof text6);
        // 获取字符串长度
        console.log(str.length);
        // 查找字符串位置       要找的值 开始的下标 找到返回下标，找不到返回-1
        console.log(str.indexOf('洗',5));
        // 查找字符串从后往前
        console.log(str.lastIndexOf('洗'));
        // includes
        console.log(str.includes('洗',0));
        // 遍历字符串
        for(let i = 0; i<str.length;i++) {
            console.log(str[i]);
        }
        for(var i in str) {
            console.log(str[i]);
        }
        for(var i of str) {
            console.log(i);
        }
        // 前后字符串的检测
        let h = 'http://www.baidu.com';
        // 检测开头字符串是否一致，满足返回true，不满足返回false
        console.log(h.startsWith('https'));
         // 检测结尾字符串是否一致，满足返回true，不满足返回false
        console.log(h.endsWith('com'));

        // 检测字符串第一次出现的位置 返回查找字符首次出现的位置，没有返回-1
        console.log(str.search('哈'));

        // 查找字符串指定位置的值
        console.log(h.charAt(0));
        // ASCII码查找 参数是下标，返回值是ASCII码
        console.log(h.charCodeAt(0));
        console.log(h.charCodeAt(1));

        // 字符串截取
        // 参数1代表起始下标，参数2结束下标，如果不写截取到最后
        // 如果参数1大于参数2，执行时1,2自动调换位置、
        // 不接受负值，如果写了返回字符串本身
        console.log(str.substring(0,3));
        console.log(str.substring(0));
        console.log(str.substring(3,0));
        console.log(str.substring(-1));

        // 参数1代表起始下标 写负值，从后往前截取 
        // 负几代表截几个且从末尾截，-1截取一个，-2截取两个
        // 参数2 截取的个数
        console.log(str.substr(2,3));
        console.log(str.substr(-2));

        // 参数1代表起始下标
        // 参数2代表结束下标，不写截取到最后
        // 如果参数1大于参数2，不返回任何东西
        // 写负值，从后往前截，负几代表截几个
        console.log(str.slice(2,3));
        console.log(str.slice(-5));

        // 字符串大小写转换
        let hh = 'abcdefg';
        let HH = 'ABVDEFG';
        // 大写转小写：
        console.log(HH.toLowerCase());
        // 小写转大写：
        console.log(hh.toUpperCase());

        // 字符串转数组
        console.log(hh.split());
                            // 按照什么分割
        console.log(hh.split(''));
        let hhh = 'asdf sadf gg'
        console.log(hhh.split());
        console.log(hhh.split(''));

        let zim = 'http://192.168.0.188/image/05.png';
        console.log(zim);

        // 字符串替换
        console.log(zim.replace('192.168.0.188','www.baidu.com'));

        // 合并字符串
        let a = '123';
        let b = '456';
        console.log(a+b);
        console.log(a.concat(b));

        // 清空尾部空白符
        // .trim() 清空首尾部的空格
        // .trimStart()清空首部空格
        // .trimEnd()清空尾部空格
        let cc = 'asddf dfdf dfd ';
        console.log(cc.split(' '));
        let newcc = cc.trim();
        console.log(newcc.split(' '));

        // 重复字符串
        let u = '6';
        console.log(u.repeat(3));

        // 字符串补全
        let x = '1';
        // padStart(位数，'补齐的内容')；
        console.log(x.padStart(2,'0'));
        let x1 = '10';
        console.log(x1.padStart(2,'0'));
        console.log(x1.padStart(4,'0'));
        // padEnd(几个字符，'不足用什么补齐');
        console.log(x1.padEnd(3,'h'));

        


    </script>
</body>
</html>
