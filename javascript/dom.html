<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom练习</title>
</head>
<body>
    <p id="p1">dfdfdfdfdsff</p>
    <p>大是大非</p>
    <p class="cp">dfas</p>

    <div> 
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <script>
        // 根据id获取元素，返回单个元素
        let p1 = document.getElementById('p1');
        console.log(p1);
        // 根据标签名获取元素，以数组形式返回所有标签
        let p =document.getElementsByTagName('p');
        console.log(p);
        // 根据类名获取元素，以数组形式返回所有标签
        let cp = document.getElementsByClassName('cp');
        console.log(cp);
        // h5新增的
        // 根据选择器获取所有元素，以数组形式返回所有标签
        // 参数用的选择器，css怎么写这里怎么写
        let ps = document.querySelectorAll('p');
        console.log(ps);
        // 根据选择器获取单个元素
        let pc  = document.querySelector('.cp');
        console.log(pc);
        // 获取当前元素的父元素，parentNode
        let li = document.querySelector('li')
        console.log(li.parentNode.parentNode);
        // 获取兄弟节点
        // 下一个兄弟节点nextElementSibling
        console.log(li.nextElementSibling);
        // 上一个兄弟节点previousElementSibling
        console.log(li.nextElementSibling.previousElementSibling);

        // 获取子元素
        let ul = document.querySelector('ul');
        console.log(ul.children);

        // 创建节点
        let h1 = document.createElement('h1');
        console.log('h1');
        h1.innerText = '我是js创建的';
        // 插入到div中
        ul.parentNode.appendChild(h1);
        
        // 移除节点(移除了li[0])
        li.remove();

        // 替换节点
        let h3 = document.createElement('h3');
        h3.innerText = 'h1替换来的h3';
                                        // div中的h1
        ul.parentNode.replaceChild(h3,ul.parentNode.children[1]);

        // 克隆节点 true代表深克隆
        let liall = document.querySelectorAll('li');
        console.log(liall);
        //console.log(liall.cloneNode(true));
        console.log(liall[0].cloneNode(true));



    </script>
</body>
</html>
