<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击切换</title>
    <style>
        .hider p {
            display: block;
            float: left;
            width: 100px;
            height: 30px;
            border: 1px black solid;
        }

        .open {
            background-color: aqua;
        }

        .hider {
            overflow: hidden;
        }

        .content p {
            display: none;
        }

        .content .look {
            display: block;
        }
    </style>
</head>

<body>
    <div class="hider">
        <p class="open">asdf</p>
        <p>dfa</p>
        <p>asdf</p>
        <p>h</p>
    </div>
    <div class="content">
        <p class="look">abc</p>
        <p>edf</p>
        <p>ghj</p>
        <p>jkl</p>
    </div>
    <script>
        let cp = document.querySelectoAll('.content p');
        let p = document.querySelectorAll('.hider p');
        for (let i = 0; i < p.length; i++) {
            // 给每一项添加点击时间
            p[i].onclick = function (params) {
                // 取消所有的类样式
                let childrens = this.parentNode.childrern;
                console.log(childrens);
                for (let r = 0; r < childrens.length; r++) {
                    // 清空所有的元素类
                    childrens[r].className = ''
                    // 内容
                    cp[r].className = '';
                }
                // 给点击元素添加类样式
                this.classList.add('open');

                //根据i显示对应的内容
                cp[i].classList.add('look');
            }
        }
    </script>
</body>

</html>
