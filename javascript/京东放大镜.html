<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>京东图片放大</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .left-big{
            width: 400px;
            height: 400px;
            float: left;
            border: 1px solid;
            background: url('https://img12.360buyimg.com//n0/jfs/t1/69665/18/21479/20834/63191c8aE325d0830/34249ae220f6c6aa.jpg') no-repeat;
            background-size: 100%;
        }
        .onleft{
            width: 200px;
            height: 200px;
            border: 1px solid;
            position: absolute;
            left: 0;
            top: 0;
            background-color:rgba(177, 174, 14, 0.596);
        }
        .right-div{
            width: 800px;
            height: 800px;
            overflow: hidden;
            border: 1px solid;
            /* position: absolute; */
            background-color: bisque;
        }
        .imgsmall{
            width: 400px;
            height: 400px;
        }
        .imgbig{
            width: 1600px;
            height: 1600px;
        }
    </style>
</head>
<body>
    <div class="left-big">
        <!-- <img class="imgsmall" src="https://img12.360buyimg.com//n0/jfs/t1/69665/18/21479/20834/63191c8aE325d0830/34249ae220f6c6aa.jpg" alt=""> -->
        <div class="onleft"></div>
    </div>
    <div class="right-div">
        <img class="imgbig" src="https://img12.360buyimg.com//n0/jfs/t1/69665/18/21479/20834/63191c8aE325d0830/34249ae220f6c6aa.jpg" alt="">
    </div>

    <script>
        //let leftbig = document.querySelector('.left-big');
        let onleft = document.querySelector('.onleft');
        onleft.addEventListener('mousedown', function (e) {
            document.addEventListener('mousemove',move)
            function move(r){
                onleft.style.left = r.offsetX - 100 +'px';
                onleft.style.top = r.offsetY -100 + 'px';
            }      
            document.addEventListener('mouseup',function (params) {
                document.removeEventListener('mousemove',move)
            })
            
        })
    </script>
</body>
</html>
