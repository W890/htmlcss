<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>正则表达式</title>
</head>

<body>
    <input type="text">
    <button>开始验证</button>
    <script>
        // 正则表达式：匹配字符串中字符组合的模式
        // 用来查找，替换符合正则表达式的文本
        // 语法：let 变量名 = /表达式/
        let str = /国际/;
        // 测试文字中是否有匹配项 test()
        let text = '的方法哈件大事的国际化发';
        console.log(str.test(text));
        // exec() 返回数组格式，没有的话是null
        console.log(str.exec(text));
        // 元字符[a-z]
        // 边界符：[a-z]:^:行首文本 $行尾文本
        // 量词：(表示重复的次数)
        // 字符类: \d (0~9)
        // 边界符：
        /哈哈/
        console.log(/哈哈/.test('大大师傅哈哈'));
        console.log(/^哈哈/.test('大大师傅哈哈'));
        console.log(/^哈哈/.test('哈哈，大大师傅哈哈'));
        console.log(/^哈哈$/.test('大大师傅哈哈'));
        console.log(/^哈哈$/.test('哈哈，大大师傅哈哈'));
        console.log(/^哈哈$/.test('哈哈'));
        // 量词：
        console.log(/哈{2}/.test('大师傅哈哈'));
        // {n,} >=n 的意思
        console.log(/哈{2,}/.test('大师傅哈哈'));//,后面没有代表无限
        // 2-4
        console.log(/^哈{2,4}$/.test('哈哈哈'));
        console.log(/^哈{2,4}$/.test('哈哈哈哈'));
        console.log(/^哈{2,4}$/.test('哈哈哈哈哈'));
        // * 代表0次或更多次
        console.log(/^哈*$/.test(''));
        // + 代表1次或更多次
        console.log(/^哈+$/.test(''));
        // ? 代表0次或一次
        console.log(/^哈?$/.test(''));

        // 字符类
        console.log(/[abc]/.test('a'));
        console.log(/[a-z]/.test('d'));
        console.log(/[a-zA-Z]/.test('c'));;
        console.log(/[0-9]/.test(6));


        // 验证QQ号
        let input = document.querySelector('input');
        // let value = input.value;
        let button = document.querySelector('button');
        // button.onclick = function () {
        //     console.log(input.value);
        //     console.log(arr);
        //     if (/[0-9]/.test(input.value)) {
        //         alert('yes')
        //     } else {
        //         alert('no')
        //     }
        // }

        let qq = '478858';
        console.log(/^[1-9][0-9]{5,}$/.test(qq));
        // 如果在[]中加上^相当于取反 代表在a-z之外的字符
        console.log(/^a-z/.test('F'));
        //.除了换行符（\n,\r)之外的任何字符

        // 用户名注册验证
        let hh = 'as_ad45a_ADF'
        console.log(/^[a-zA-Z0-9-_]{6,16}$/.test(hh));

        // 修饰符：用来规范正则执行的某些细节
        console.log(/a/i.test('A'));
        // 替换：
        let str1 = '你的哈哈的';
        console.log(str1.replace(/哈哈/,'**'));
        let str2 = '地方，打分，巅峰，带飞，带饭';
        console.log(str2.replace(/地方|打分|巅峰|带飞|带饭/g,'￥￥'));



    </script>
</body>

</html>
