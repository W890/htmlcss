<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手搓分页器</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            width: 600px;
        }
        th,td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
     <!-- 引入jQuery -->
     <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <table>
        <thead>
            <th>学号</th>
            <th>密码</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年级编号</th>
            <th>出生日期</th>
        </thead>
        <table id="tbody"></table>
        <tfoot>
            <tr>
                <td>
                    <button id="one">首页</button>
                    <button id="up">上一页</button>
                    <span id="pageIndex"></span>
                    <span>/</span>
                    <span id="pageAll"></span>
                    <button id="next">下一页</button>
                    <button id="end">尾页</button>
                </td>
            </tr>
        </tfoot>
    </table>

    <script>
        // 封装获取元素
        function $key(getKeys){
            return document.querySelector(getKeys)
        }
        $.ajax({
            type:'get',
            url:'https://www.bingjs.com:8001/Student/GetStudentsConditionPages',
            data:{
                studentName,
                sex,
                pageIndex,
                pageSize
            },
            success:function(res){
                console.log(res);
            }
        })
    </script>
     <!-- 引入jQuery -->
     <!-- <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script> -->
</body>
</html>
