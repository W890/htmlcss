<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <button>隐藏</button>
    <button>显示</button>
    <button>滑入</button>
    <button>滑出</button>
    <button>淡入</button>
    <button>淡出</button>
    <!-- 引入jQuery -->
    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
    <script>
        // hide(参数1，参数2，参数3)
        // 参数1：代表执行动画的时长毫秒数
        // 参数2：代表的是切换效果 默认swing，可手动设置linear
        // 参数3：回调函数
        $('button').eq(0).click(function(params){
            $('div').hide(2000,function(params){
                console.log('动画执行完毕');
            })
        })
        $('button').eq(1).click(function(params){
            $('div').show(2000,function(){
                console.log('显示成功');
            })
        })
        // 滑入和滑出
        $('button').eq(2).click(function(params){
            $('div').slideDown(2000,function(params){
                console.log('滑入成功');
            })
        })
        $('button').eq(3).click(function(params){
            $('div').slideUp(2000,function(){
                console.log('滑出成功');
            })
        })
        // 淡入/淡出
        $('button').eq(4).click(function(params){
            $('div').fadeIn(2000,function(params){
                console.log('淡入成功');
            })
        })
        $('button').eq(5).click(function(params){
            $('div').fadeOut(2000,function(){
                console.log('淡出成功');
            })
        })

    </script>




</body>

</html>
