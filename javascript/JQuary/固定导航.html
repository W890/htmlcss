<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100%;
            height: 90px;
            background: red;
            margin-top: 300px;
            position: relative;
        }

        .fixed {
            position: fixed;
            top: 0;
            left: 0;
            margin: 0;
        }
    </style>

    <script src="https://s3.pstatp.com/cdn/expire-1-M/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <div>

        <p style="position: absolute;top: 12px;">p</p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <script>
        let tops = $('div').offset().top
        $(window).scroll(function () {
            // 获取页面滚动高度
            // 获取div的高度
            // 判断是否超过div高度
            // if ($(window).scrollTop()>=$('div').height()) {
            //     $('div').addClass('fixed')
            // }else{
            //     $('div').removeClass('fixed')
            // }

            if ($(window).scrollTop() >= tops) {
                $('div').addClass('fixed')
            } else {
                $('div').removeClass('fixed')
            }
            // offset 获取元素位置  返回对象{top,left}
            // console.log($('div').offset());
            console.log($('p').position());
        })
    </script>

</body>

</html>
