        let input = document.querySelector('input');
        function add(params) {
            // 获取input的值
            let value = input.value;
            if(!value) return alert('请输入内容');
            // 写入缓存
            sessionStorage.setItem('key',value);
        }
        function look(params) {
            // 查询缓存
            let text = sessionStorage.getItem('key');
            // 渲染到页面
            document.querySelector('span').innerHTML = text
        }
        function del(params) {
            let type = confirm('是否要删除');
             if(type == true){
                // 删除缓存
            sessionStorage.removeItem('key');
