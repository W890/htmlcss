<script>
    // var x = ((27 * 2 + 18) / (2 + 4))
    // var y = 27 - x
    // console.log('兔的数量是：', x);
    // console.log('鸡的数量是：', y);

    var j = 27
    for (var i = 0; i <= 27; i++) {
        if (4 * j - 2 * i == 18 && j + i == 27) {
            break;
        }
        j--;
    }
    console.log('兔的数量是：', j);
    console.log('鸡的数量是：', i);
</script>
