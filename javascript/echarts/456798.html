<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text"><br>
    <button onclick="dj()">提交</button>
    <div><img>
        <p></p>
    </div>
    <script>
        // 公共地址
        let BACEURL = ''

        function ajax({ method, url, data, success }) {
            // 准备ajax
            var xhr = new XMLHttpRequest();
            // 拼接公共域名
            url = BACEURL + url
            //   判断get/post
            if (method == "get") {
                // 拼接参数
                let str = "";
                for (var i in data) {
                    str += i + "=" + data[i] + "&";
                }
                url = url + "?" + str.substring(0, str.length - 1);
            }
            // 拨号
            xhr.open(method, url);
            //设置请求头
            if (method == 'post') {
                xhr.setRequestHeader("Content-type", "application/json");
            }
            // 判断token
            let token = localStorage.getItem('token')
            if (token) {
                xhr.setRequestHeader("token", token);
            }
            if (method == "get") {
                xhr.send();
            } else {
                xhr.send(JSON.stringify(data));
            }
            // 处理接受到的数据
            xhr.onload = function () {
                success(JSON.parse(xhr.responseText));
            };
        }


        let src1 = 'https://game.gtimg.cn/images/lol/act/img/champion/'
        function dj() {
            let v = document.querySelector('input').value
            let ps = document.querySelector('div p')
            let imgs = document.querySelector('div img')
            ajax({
                method: 'get',
                url: 'https://game.gtimg.cn/images/lol/act/img/js/heroList/hero_list.js',
                data: { v },
                success: function (a) {
                    var name = a.hero.map(a1 => a1.name)
                    var a1 = a.hero.map(a1 => a1.alias)
                    ps.innerText = name[parseInt(v) - 1]
                    imgs.src = src1 + a1[parseInt(v) - 1] + '.png'
                }

            })
        }

    </script>
</body>

</html>
