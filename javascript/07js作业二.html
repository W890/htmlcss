<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>记事本</title>
    <style>
        p{
            width: 300px;
            position: relative;


        }
        span{
            position:absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <input type="text">
    <button onclick="settext()">添加</button>
    <div></div>
    <div>
        合计<font class="num">0</font>
    </div>


    <script>
        let div = document.querySelector('div');
        function settext(params) {
            let input = document.querySelector('input');
            console.log(input.value);
            let p = document.createElement('p');
            p.innerHTML = `${input.value}<span>X</span>`;              
            div.appendChild(p)
            // 设置总条数
            delfun();
            upnum();
        }
        // 删除
        function delfun(params) {
            let spans = document.getElementsByTagName('span');
            for(let i = 0; i < spans.length; i++) {
                spans[i].onclick = function(params) {
                    this.parentNode.remove();
                    upnum();
                }
            }
        } 
        // 更新条数
        function upnum(params){
            let nums = div.children.length;
            let num = document.querySelector('.num');
            num.innerHTML = nums;
        }
    </script>
</body>
</html>
