<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: blue;
        margin: 50px auto;
        border-radius: 30%;
    }
    button{
        padding: 10px 30px;
        border-radius: 15px;
        border: 0;
        background-color: brown;
        color: white;
    }
    .cart{
        background-color: orange;
        margin: 20px;
        cursor: url(./img/5.png),pointer;
    }
    .shop{
        background-color: red;
        box-shadow: 1px 1px 3px 3px red;
    }
    p{
        cursor: url(./img/5.png),pointer;
    }
    .putong{
        width: 200px;
        height: 200px;
        background-color: chocolate;
        margin: 20px;
        padding: 20px;
    }
    .guaiyi{
        width: 200px;
        height: 200px;
        background-color: chocolate;
        margin: 20px;
        padding: 20px;
        box-sizing: border-box;
    }
</style>
<body>
    <div></div>
    <button class="cart">加入购物车</button>
    <button class="shop">立即购买</button>
    <p>asdfadsf</p>
    <div class="putong">普通盒子</div>
    <div class="guaiyi">怪异盒子</div>
</body>
</html>
