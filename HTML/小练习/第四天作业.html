<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏4</title>
</head>
<style>
    ul li{
        list-style: none;
        display: inline-block;
        width: 150px;

        text-align: center;
        color: black;
        line-height: 60px;
    }
    li:hover{
        background-color: #eef0ef;
    }
    div{
        width: 1200px;
        height: 100px;
        border-top: 4px #f47b10;
        border-top-style: solid;
        text-align-last: center;
        border-bottom: 2px #f1f1f1;
        border-bottom-style: solid;
        margin-top: 0 auto;
    }
</style>
<body>
    <div>
        <ul>
            <li>设为首页</li>
            <li>手机新浪网</li>
            <li>移动客户端</li>
            <li>博客</li>
            <li>微博</li>
            <li>关注我</li>
        </ul>
    </div>
</body>
</html>
