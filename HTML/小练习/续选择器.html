<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
</head>
<style>
    /* 改变第一个li */
    li:first-child{
        color: red;
    }
    /* 改变最后一个li */
    li:last-child{
        color: aqua;
    }
    /* 指定li */
    li:nth-child(3){
        color: blueviolet;
    }
    p{
        /* 文字大小 */
        font-size: 20px;
        /* 文字的字体 */
        font-family: "宋体";
        /* 文字加粗 */
        font-weight: 700;
        /* 字体风格 倾斜用italic 取消用normal */
        font-style:italic;
    }
</style>
<body>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
<p>的撒旦法阿萨德噶哒感受到</p>
</body>
</html>
