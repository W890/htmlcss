<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å¿ƒ</title>
    <style>
        div{
           margin-top: 200px;
           margin-left: 200px;
        }
        p{
            width: 100px;
            height: 150px;
            background-color: black;
            float: left;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            animation: haha1 1s infinite;
        }
        p:nth-child(1){
            transform: translate(65px, 0px) rotate(-45deg);
            animation: haha2 1s infinite;
        }
        @keyframes haha1 {
           0%{
            transform: rotate(45deg) scale(1);
           }
           100%{
            transform: rotate(45deg) scale(1.5);
           }
        }
        @keyframes haha2{
            0%{
                transform: translate(65px, 0px) rotate(-45deg) scale(1);
            }
            100%{
                transform: translate(46px, 0px) rotate(-45deg) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div>
        <p></p>
        <p></p>
    </div>
</body>
</html>
