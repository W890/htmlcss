<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
</head>
<style>
    div{
        width: 200px;
        height: 100px;
        background: red;
        line-height: 100px;
        text-align: center;
        color: white;
    }

    div:nth-child(1){
        float: left;
    }
    div:nth-child(2){
        float: left;
        background-color: yellowgreen;
    }
    div:nth-child(3){
        float: left;
        background-color: blue;
    }
</style>
<body>
    <div>青龙</div>
    <div>二百五</div>
    <div>白虎</div>
</body>
</html>
