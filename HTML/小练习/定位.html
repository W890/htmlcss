<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    div{
        width: 100px;
        height: 100px;
        position:static;
    }
    .div2{
        position: relative;
        left: 100px;
        /* top: 100px; */
    }
    .div3{
        position:absolute;
        left: 100px;
    }
    .divf{
        width: 200px;
        height: 200px;
        background-color: chartreuse;
        position: relative;
    }
    .p5{
        width: 30px;
        height: 30px;
        background-color: blueviolet;
        position: absolute;
        bottom: 35px;
        left: 35px;
    }
    .div5{
        background: salmon;
        position: absolute;
        top: 50px;
        left: 50px;
    }
    .div6{
        width: 100px;
        height: 100px;
        background-color: black;
        position: fixed;
        left: 400px;
        top: 400px;
    }
</style>
<body>
    <div style="background: red;"></div>
    <div class="div2" style="background: saddlebrown;">相对定位</div>
    <div class="div3" style="background: forestgreen;"></div>
    <div style="background: aqua;"></div>
    <p>绝对定位</p>
    <div class="divf">
        <div class="div5">
            <p class="p5"></p>
        </div>
    </div>
    <div class="div6"></div>
</body>
</html>
